<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbeitszeiterfassung</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/icons/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/Hand-in-Hand-Logo-192x192.png">
  <style>
    .hidden { display: none; }
    form > div { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.3rem; }

    /* --- NEU: Tabellen-Layout für Admin-Bereich --- */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: middle;
      text-align: left;
    }
    /* Optional: Buttons in einer Zeile */
    td button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arbeitszeiterfassung</h1>
    <form id="workHoursForm">
      <!-- Mitarbeiter-Auswahl -->
      <div>
        <label for="employeeSelect">Mitarbeiter:</label>
        <select id="employeeSelect" name="employeeSelect" required>
          <option value="">Bitte auswählen</option>
        </select>
      </div>
      <!-- Datum -->
      <div>
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <!-- Arbeitsbeginn -->
      <div>
        <label for="startTime">Arbeitsbeginn:</label>
        <input type="time" id="startTime" name="startTime" required>
      </div>
      <!-- Arbeitsende -->
      <div>
        <label for="endTime">Arbeitsende:</label>
        <input type="time" id="endTime" name="endTime" required>
      </div>
      <!-- Pause in Minuten -->
      <div>
        <label for="breakTime">Pause (Minuten):</label>
        <input type="number" id="breakTime" name="breakTime" min="0" step="1" value="0" required>
      </div>
      <!-- Bemerkung -->
      <div>
        <label for="remarks">Bemerkung:</label>
        <textarea id="remarks" name="remarks"></textarea>
      </div>
      <button type="submit">Speichern</button>
    </form>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <h2>Admin Panel</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Datum</th>
            <th>Arbeitszeit</th>
            <th>Stunden</th>
            <th>Bemerkung</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="adminTableBody">
          <!-- Dynamically populated rows -->
        </tbody>
      </table>
    </div>

    <!-- Edit Form -->
    <form id="editEmployeeForm" class="hidden">
      <h2>Datensatz bearbeiten</h2>
      <div>
        <label for="editEmployeeName">Name:</label>
        <input type="text" id="editEmployeeName" name="editEmployeeName">
      </div>
      <div>
        <label for="editDate">Datum:</label>
        <input type="date" id="editDate" name="editDate">
      </div>
      <div>
        <label for="editStartTime">Arbeitsbeginn:</label>
        <input type="time" id="editStartTime" name="editStartTime">
      </div>
      <div>
        <label for="editEndTime">Arbeitsende:</label>
        <input type="time" id="editEndTime" name="editEndTime">
      </div>
      <div>
        <label for="editBreak">Pause (Minuten):</label>
        <input type="number" id="editBreak" name="editBreak" min="0" step="1" value="0">
      </div>
      <div>
        <label for="editRemarks">Bemerkung:</label>
        <textarea id="editRemarks" name="editRemarks"></textarea>
      </div>
      <button type="button" onclick="saveEditedEntry()">Speichern</button>
      <button type="button" onclick="cancelEdit()">Abbrechen</button>
    </form>
  </div>

  <script>
    // Hilfsfunktionen
    function formatDecimalHours(decimalHours) {
      const hours = Math.floor(decimalHours);
      const minutes = Math.round((decimalHours - hours) * 60);
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
    }

    // Neu: Datum formatieren über toLocaleDateString
    function formatDate(dateStr) {
      if (!dateStr) return "";
      // Erzeugt z. B. "19.03.2025"
      return new Date(dateStr).toLocaleDateString("de-DE");
    }

    // Neu: Zeit formatieren ("HH:MM:SS" => "HH:MM")
    function formatTime(timeStr) {
      if (!timeStr) return "";
      return timeStr.slice(0,5);
    }

    // --------------------------
    // Mitarbeiter-Dropdown laden
    // --------------------------
    async function loadEmployeeOptions() {
      const response = await fetch('/employees');
      if (!response.ok) {
        console.error("Fehler beim Laden der Mitarbeiteroptionen.");
        return;
      }
      const employees = await response.json();
      const select = document.getElementById('employeeSelect');
      select.innerHTML = '<option value="">Bitte auswählen</option>';
      employees.forEach(emp => {
        const option = document.createElement('option');
        option.value = emp.name;
        option.textContent = emp.name;
        select.appendChild(option);
      });
    }

    window.addEventListener('load', loadEmployeeOptions);

    // --------------------------
    // Arbeitszeiterfassung
    // --------------------------
    document.getElementById('workHoursForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const name = document.getElementById('employeeSelect').value;
      if (!name) {
        alert("Bitte wählen Sie einen Mitarbeiter aus.");
        return;
      }
      const date = document.getElementById('date').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const breakTime = document.getElementById('breakTime').value;
      const remarks = document.getElementById('remarks').value;

      const response = await fetch('/workhours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, date, startTime, endTime, breakTime, remarks })
      });
      if (response.ok) {
        alert('Arbeitszeit gespeichert!');
        loadEmployees();
      } else {
        alert('Fehler beim Speichern der Arbeitszeit.');
      }
    });

    // --------------------------
    // Admin-Panel
    // --------------------------
    async function loadEmployees() {
      const response = await fetch('/admin/employees');
      if (!response.ok) {
        console.error("Fehler beim Laden der Mitarbeiter.");
        return;
      }
      const employees = await response.json();
      const tableBody = document.getElementById('adminTableBody');
      tableBody.innerHTML = '';
      employees.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${emp.name}</td>
          <td>${formatDate(emp.date)}</td>
          <td>${formatTime(emp.startTime)} - ${formatTime(emp.endTime)}</td>
          <td>${formatDecimalHours(calculateWorkHours(emp.startTime, emp.endTime) - emp.break / 60)}</td>
          <td>${emp.remarks}</td>
          <td>
            <button onclick="editEntry(${JSON.stringify(emp)})">Bearbeiten</button>
            <button onclick="deleteEntry(${emp.id})">Löschen</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById('adminPanel').addEventListener('show', loadEmployees);

    // Function to calculate work hours
    function calculateWorkHours(startTime, endTime) {
      const start = new Date(`1970-01-01T${startTime}:00`);
      const end = new Date(`1970-01-01T${endTime}:00`);
      const diff = (end - start) / (1000 * 60 * 60); // Difference in hours
      return diff;
    }

    // Function to populate edit form with all fields
    function editEntry(entry) {
      document.getElementById('editEmployeeName').value = entry.name;
      document.getElementById('editDate').value = entry.date;
      document.getElementById('editStartTime').value = entry.startTime;
      document.getElementById('editEndTime').value = entry.endTime;
      document.getElementById('editBreak').value = entry.break;
      document.getElementById('editRemarks').value = entry.remarks;
      document.getElementById('editEmployeeForm').classList.remove('hidden');
    }

    function saveEditedEntry() {
      const name = document.getElementById('editEmployeeName').value;
      const date = document.getElementById('editDate').value;
      const startTime = document.getElementById('editStartTime').value;
      const endTime = document.getElementById('editEndTime').value;
      const breakTime = document.getElementById('editBreak').value;
      const remarks = document.getElementById('editRemarks').value;

      // Implement the logic to save the edited entry
      // Example: fetch('/admin/employees', { method: 'PUT', body: JSON.stringify({ name, date, startTime, endTime, breakTime, remarks }) })

      cancelEdit();
      loadEmployees();
    }

    function cancelEdit() {
      document.getElementById('editEmployeeForm').classList.add('hidden');
    }

    document.getElementById('addEmployeeForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const name = document.getElementById('employeeName').value;
      const contract_hours = parseFloat(document.getElementById('contractHours').value) || 0;
      const mo_hours = parseFloat(document.getElementById('mo_hours').value) || 0;
      const di_hours = parseFloat(document.getElementById('di_hours').value) || 0;
      const mi_hours = parseFloat(document.getElementById('mi_hours').value) || 0;
      const do_hours = parseFloat(document.getElementById('do_hours').value) || 0;
      const fr_hours = parseFloat(document.getElementById('fr_hours').value) || 0;
      const response = await fetch('/admin/employees', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, contract_hours, mo_hours, di_hours, mi_hours, do_hours, fr_hours })
      });
      if (response.ok) {
        alert('Mitarbeiter hinzugefügt!');
        document.getElementById('employeeName').value = '';
        document.getElementById('contractHours').value = '';
        document.getElementById('mo_hours').value = '0';
        document.getElementById('di_hours').value = '0';
        document.getElementById('mi_hours').value = '0';
        document.getElementById('do_hours').value = '0';
        document.getElementById('fr_hours').value = '0';
        loadEmployees();
        loadEmployeeOptions();
      } else {
        alert('Fehler beim Hinzufügen des Mitarbeiters.');
      }
    });
  </script>
</body>
</html>
