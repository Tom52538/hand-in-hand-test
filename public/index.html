<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        button {
            margin: 2px;
            padding: 6px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Admin Panel</h2>

    <table id="adminTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Datum</th>
                <th>Arbeitszeit</th>
                <th>Stunden</th>
                <th>Bemerkung</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody id="adminTableBody">
            <!-- Dynamisch per JS -->
        </tbody>
    </table>

    <script>
        // Beispiel-Daten für die Darstellung (sollte vom Server kommen)
        const arbeitszeiten = [
            {
                id: 1,
                name: "Laura Hauptmanns",
                date: "2025-03-17",
                hours: 6,
                break_time: 0,
                comment: null,
                starttime: "07:00:00",
                endtime: "14:00:00"
            },
            {
                id: 4,
                name: "Sonja Schmitz",
                date: "2025-03-18",
                hours: 5,
                break_time: 0,
                comment: "",
                starttime: "08:30:00",
                endtime: "13:30:00"
            }
        ];

        const formatTime = (time) => {
            return time ? time.substring(0,5) : "-";
        };

        const formatDate = (iso) => {
            const d = new Date(iso);
            return `${d.getDate()}.${d.getMonth()+1}.${d.getFullYear()}`;
        }

        const tableBody = document.getElementById("adminTableBody");
        arbeitszeiten.forEach(entry => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${entry.id}</td>
                <td>${entry.name}</td>
                <td>${formatDate(entry.date)}</td>
                <td>${formatTime(entry.starttime)} - ${formatTime(entry.endtime)}</td>
                <td>${String(entry.hours).padStart(2, '0')}:00</td>
                <td>${entry.comment ?? ""}</td>
                <td>
                    <button>Bearbeiten</button>
                    <button>Löschen</button>
                </td>
            `;

            tableBody.appendChild(tr);
        });
    </script>
</body>
</html>
